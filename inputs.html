<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulario</title>
  </head>
  <body>

<form>
  <div>
    <label for="nome">Nome:</label>
    <input id="nome" type="text" name="nome">
  </div>
  <div>
    <input type="submit" value="Enviar">
    </div>
  <div>
    <label for="file">Escolhe um ficheiro</label>
    <input type="file" id="file" accept="text/html, image/jpg, image/png" muliple/>
    </div>
  <div>
    <label for="start">Data:</label>
    <input type="date" id="start" name="newyear"
    value="2022-12-22" min="2022-12-22" max="2023-01-01">
    </div>
</form>

  </body>
</html>
